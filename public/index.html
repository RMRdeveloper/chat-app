<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Chat App</title>
	</head>
	<body>
		<header>
			<h1 class="name-web">Chat App</h1>
			<p class="container-users-connected">0 usuarios conectados</p>
		</header>
		<div class="msg-connection">
			<p class="msg-connection-submit">Un usuario se desconect√≥</p>
		</div>

		<section>
			<button class="btn-change-username">Change User Name</button>
			<ul class="container-messages"></ul>
			<form class="container-submit-message">
				<input
					type="text"
					name="message"
					class="input-message"
					placeholder="Escribir mensaje..."
				/>
				<button type="submit" class="btn-submit-message">Enviar</button>
			</form>
		</section>
		<audio src="./audio/notificacion.mp3" class="hidden-audio"></audio>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/home.js"></script>
	</body>
</html>
